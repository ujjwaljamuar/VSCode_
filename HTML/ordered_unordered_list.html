<html>
<head>
<title> HTML - Lists</title>
<body>
    <h1>Planets in our Solar System</h1>
    <ol type='I'>   <!-- YOU CAN USE type='a' for alphabets or type='A' or type='I' for roman numerals-->
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Neptune</li>
    </ol>

    <!-- unordered lists -->
    <ul style='list-style-type: circle;'>  <!-- you can change type here also to disc, square, none etc-->
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Neptune</li>
    </ul>
</body>
</head>
</html>
