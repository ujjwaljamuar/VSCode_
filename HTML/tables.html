<html>

<head>
    <title>Tables</title>
    <style>
        table {
            width: 700;
            background-color: lightblue;
            margin-top: 24;
            margin-left: 24;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24;
        }

        td,
        th {
            padding: 16;
        }
    </style>
</head>

<body>
    <table>
        <caption>My Secret Time-Table</caption>
        <td rowspan="6">Hours</td>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>

        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Art</td>
            <td>Eglish</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Art</td>
            <td>Eglish</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
    </table>
</body>

</html>
